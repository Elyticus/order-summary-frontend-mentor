<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Document Title -->
    <title>Frontend Mentor | Order summary card</title>
    <!-- CSS Style -->
    <link rel="stylesheet" href="order-summary.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="order__image"></div>
      <h1 class="order__title">Order Summary</h1>
      <p class="order__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="flex__group">
        <div class="music__icon"></div>
        <p class="order__plan">
          <span class="plan__details">Annual Plan</span> <br />$59.99/year
        </p>
        <span class="change__price"
          ><a target="_blank" href="#">Change</a></span
        >
      </div>

      <div class="flex__btn">
        <button class="order__payment">Proceed to Payment</button>
        <button class="cancel__order">Cancel Order</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pirvulescu Catalin</a>.
    </div>
  </body>
</html>
